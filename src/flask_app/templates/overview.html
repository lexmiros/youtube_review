{%extends "layout.html"%}
{%block content%}



<h2>Video Averages</h2>

<div class="float-child-quarter">
    <img src="/static/thumb.png" alt="Italian Trulli" style="width: 400px;height: 200px;">
    <h3> Likes: {{avg_likes}}</h3>  
</div>
<div class="float-child-quarter"> 
    <img src="/static/comment.png" alt="Italian Trulli" style="width: 200px;height: 200px;">
    <h3> Comments: {{avg_comments}}</h3> 
</div>

<div class="float-child-quarter">
    <img src="/static/views.png" alt="Italian Trulli" style="width: 200px;height: 200px;">
    <h3> Views: {{avg_views}}</h3>  
</div>

<div class="float-child-quarter">
    <img src="/static/duration.png" alt="Italian Trulli" style="width: 200px;height: 200px;">
    <h3> Duration: {{avg_duration}} mins</h3>  
</div>

<h2>Publish Frequency</h2>
<div class="float-child-full">
    <img src="/static/freq.png" alt="Italian Trulli" style="width: 200px;height: 200px;">
    <h3> On average {{user}} posts every {{average_post}}  hours</h3>  
</div>

<div class="float-child-full-graph">
    <h2>Posts per month</h2>  
    <canvas class="chart" id="freqChart" width="550" height="450"></canvas>
    <h3> </h3>  
</div>


<script>
    var ctx = document.getElementById("freqChart").getContext("2d");
    var barChart = new Chart(ctx, {
        type: "bar",
        scaleFontColor : "white",
        data: {
            labels: {{freq_labels | safe }},
            datasets: [{
                
                label: "",
                data: {{ freq_posts | safe }},
                backgroundColor: [                  
                "rgb(75, 192, 192)",
          
                    
                ],
                fill: false,
                borderColor: "rgb(75, 192, 192)",
            }]
        },
        options: {
            responsive: true,
            scales: {
                x: {
                    max:54,
                    grid:{
                        color:'rgba(255,255,255,0.0)',
                    },
                    ticks:{
                        color:"white",
                        font: {   
                            weight : 'bold',
                            size : 16,       
                        }
                    },
                    title:{
                        color: 'white',
                        display: true,
                        text: "Year-Month",
                        font: {   
                            weight : 'bold',
                            size : 20, 
                        }
                    },
                },
                y: {
                    max:{{highest_post}} + 5,
                    min:0,
                    grid:{
                        color:'rgba(255,255,255,0.3)',
                    },
                    ticks:{
                        color:"white",
                        font: {   
                            weight : 'bold',
                            size : 16,       
                        }
                    },
                    title:{
                        color: 'white',
                        display: true,
                        text: "Number of videos posted",
                        font: {   
                            weight : 'bold',
                            size : 20,   
                        }
                    },
                },
                yAxes: [{
                    color : 'white',
                    scaleLabel: {
                        display: true,
                          
                    },
                    ticks: {
                        color: 'white',
                        beginAtZero: true
                    }
                }],
                xAxes: [{
                    
                    grid:{
                        borderColor : 'white',
                    },
                    scaleLabel: {
                        display: true,
                        
                    }      
                }]
            },
            plugins:{
                legend:{
                    display:false,
                    labels:{
                        color: 'white'
                    },
                    title:{
                        display:false,
                    },
                },
            },
        }     
    });

</script>

{%endblock content%}
